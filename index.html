<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Txiki31 &lt;txiki31@gmail.com&gt;"/>
    <title>22 Ter Chemin de Sévennes</title>
    <link rel="shortcut icon" href="favico.jpg" type="image/x-icon">
    <!-- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="dist/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link data-domo-css-color="dark" href="dist/css/domo-dark.css?v=" data-domo-css="Y" rel="stylesheet" type="text/css">
    <!--
        <link data-domo-css="light" href="dist/css/domo-light.css?v=" rel="stylesheet" type="text/css">
        <link data-domo-css="main" href="dist/css/domo.css?v=" rel="stylesheet" type="text/css">
          -->
</head>
<body>

<div class="left-bar">
    <div class="header">
        <img class="logo reload-page" src="dist/images/logo.jpg">
        <div class="home">
            <div class="somedatas">
                <div class="temperature up">
                    <span data-domo-key="temp.floor">--</span>°c
                </div>
                <div class="temperature down">
                    <span data-domo-key="temp.rdc">--</span>°c
                    <span class="humidity"><span data-domo-key="humidity.rdc">--</span>%</span>
                </div>
            </div>
        </div>
    </div>
    <ul class="nav nav-pills nav-stacked">
        <li class="active">
            <a href="#blinds-rdc-tab" class="button" aria-controls="blinds-rdc-tab" role="tab" data-toggle="tab">
                <i class="fa fa-th-large"></i> Rez-de-chaussée
            </a>
        </li>
        <li>
            <a href="#blinds-etg-tab" class="button" aria-controls="blinds-etg-tab" role="tab" data-toggle="tab">
                <i class="fa fa-th-large"></i> Étage
            </a>
        </li>
        <li>
            <a href="#blinds-anx-tab" class="button" aria-controls="blinds-anx-tab" role="tab" data-toggle="tab">
                <i class="fa fa-th-large"></i> Annexe
            </a>
        </li>
        <li>
            <a href="#groups-tab" class="button"  aria-controls="groups-tab" role="tab" data-toggle="tab">
                <i class="fa fa-th"></i> Groupes
            </a>
        </li>
        <li>
            <a href="#switches-tab" class="button"  aria-controls="switches-tab" role="tab" data-toggle="tab">
                <i class="fa fa-toggle-on"></i> Interrupteurs
            </a>
        </li>
        <li>
            <a href="#forecast-tab" class="button"  aria-controls="forecast-tab" role="tab" data-toggle="tab">
                <i class="fa fa-cloud"></i> Météo
            </a>
        </li>
        <li>
            <a href="#sensors-tab" class="button"  aria-controls="sensors-tab" role="tab" data-toggle="tab">
                <i class="fa fa-rotate-270 fa-battery-half "></i> Senseurs
            </a>
        </li>
    </ul>

    <div class="su-menu action">
        <div class="bar clearfix ">
            <div class="toggle pull-left">
                <span class="open hide"><i class="fa fa-angle-double-down"></i></span>
                <span class="closed show"><i class="fa fa-angle-double-up"></i></span>
                Avancée
            </div>
        </div>
        <div style="display:none" class="clearfix fade in content">
            <a class="domoticz" href="/domo/" target="domo" >
                <img src="/domo/images/logo192.png"> Accès Domoticz
            </a>
            <a class="full-screen" >
                <i class="fa fa-fw fa-television"></i> Mode plein écran
            </a>
            <a class="reload-css debug" >
                <i class="fa fa-fw fa-upload "></i>
            </a>
            <a class="toggle-css debug" >
                <i class="fa fa-fw fa-shield "></i>
            </a>
        </div>
    </div>

</div>

<div class="main-page">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 header clearfix">
                <div class="pull-right">
                    <div class="somedatas">
                        <div class="up" data-domo-var="date"></div>
                        <div class="up" data-domo-var="time">&nbsp;</div>
                    </div>
                    <div class="somedatas sun">
                        <div class="up">
                            <i class="fa fa-sun-o"></i> <span data-domo-key="sunrise">--:--</span>
                        </div>
                        <div class="down">
                            <i class="fa fa-moon-o"></i> <span data-domo-key="sunset">--:--</span>
                        </div>
                    </div>
                    <div class="somedatas meteo">
                        <div class="up">
                            <canvas id="forecast-current-icon" data-domo-icon="" width="30px" height="30px"></canvas>
                            <span data-domo-key="forecast-current-temperature">--</span>°c
                        </div>
                        <div class="down summary">
                            <span data-domo-key="forecast-current-summary"></span>
                        </div>
                    </div>
                    <div class="pull-left">
                        <span style="display:none" class="loading-datas fade in">
                         Mise à jour des données
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active blind-set" id="blinds-rdc-tab">
                <div id="blinds-rdc"></div>
            </div>
            <div role="tabpanel" class="tab-pane fade blind-set" id="blinds-etg-tab">
                <div id="blinds-etg"></div>
            </div>
            <div role="tabpanel" class="tab-pane fade blind-set" id="blinds-anx-tab">
                <div id="blinds-anx"></div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="switches-tab">
                <div id="switches"></div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="groups-tab">
                <div class="col-xs-12 clearfix" id="groups"></div>
            </div>
            <div role="tabpanel" class="tab-pane fade forecast" id="forecast-tab">
                <div id="forecast-hourly"></div>
                <div class="row">
                    <div class="cols-xs-12">
                        <p class="update-time">Powered by Forecast.io, <span data-domo-key="forecast-last-update">--/--/----- --:--</span></p>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="sensors-tab">
                <h1 class="title">Sensors</h1>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="programs-tab">
                <h1 class="title">Programs</h1>
            </div>
        </div>
    </div>
</div>

<div class="su-menu log">
    <div class="bar clearfix ">
        <div class="toggle pull-right">
            <span class="open hide"><i class="fa fa-angle-double-down"></i></span>
            <span class="closed show"><i class="fa fa-angle-double-up"></i></span>
            Journal
        </div>
    </div>
    <div style="display:none" class="clearfix fade in content"></div>
</div>

<script id="blinds-template" type="x-tmpl-mustache">
<div class="devices-group">
   <div class="row">
        {{#items}}
        <div class="col-xs-2 device-label">{{Name}}</div>
        <div class="col-xs-4 device-commands">
            <a class="blind-btn mybtn" href="#" data-domo-action="On"  data-domo-idx="{{{idx}}}" data-domo-type="{{Type}}">
                <i class="fa fa-4x fa-fw fa-caret-down"></i>
            </a>
            <a class="blind-btn mybtn" href="#" data-domo-action="Stop"  data-domo-idx="{{{idx}}}" data-domo-type="{{Type}}">
                <i class="fa fa-4x fa-fw fa-minus"></i>
            </a>
            <a class="blind-btn mybtn" href="#" data-domo-action="Off"  data-domo-idx="{{{idx}}}" data-domo-type="{{Type}}">
                <i class="fa fa-4x fa-fw fa-caret-up"></i>
            </a>
        </div>
        {{/items}}
    </div>
</div>
 <div class="devices-group">
    <div class="row">
        <div class="col-xs-offset-6 col-xs-2 device-label">Tous</div>
        <div class="col-xs-4 device-commands">
            <a class="blind-btn mybtn" href="#" data-domo-action="On"  data-domo-idx="{{#items}}{{{idx}}},{{/items}}" data-domo-type="RFY">
                <i class="fa fa-4x fa-fw fa-caret-down"></i>
            </a>
            <a class="blind-btn mybtn" href="#" data-domo-action="Stop"  data-domo-idx="{{#items}}{{{idx}}},{{/items}}" data-domo-type="RFY">
                <i class="fa fa-4x fa-fw fa-minus"></i>
            </a>
            <a class="blind-btn mybtn" href="#" data-domo-action="Off"  data-domo-idx="{{#items}}{{{idx}}},{{/items}}" data-domo-type="RFY">
                <i class="fa fa-4x fa-fw fa-caret-up"></i>
            </a>
        </div>
    </div>
 </div>
</script>

<script id="switches-template" type="x-tmpl-mustache">
<div class="row">
    {{#switches}}
    <div class="devices-group">
        <div class="col-xs-2 device-label">
        {{Name}}
    </div>
    <div class="col-xs-4 device-command">
        <a class="inter-btn" href="#" data-domo-switch-state="{{Status}}"  data-domo-idx="{{idx}}" data-domo-type="{{Type}}">
            <i class="fa fa-4x fa-fw fa-togg"></i>
        </a>
    </div>
    {{/switches}}
</div>
</script>

<script id="groups-template" type="x-tmpl-mustache">
<div class="devices-group">
    <div class="row">
    {{#groups}}
        <div class="col-xs-2 device-label">{{label}}</div>
        <div class="col-xs-4 device-commands">
            <a class="blind-btn mybtn" href="#" data-domo-action="On"  data-domo-idx="{{#items}}{{{idx}}},{{/items}}" data-domo-type="RFY">
                <i class="fa fa-4x fa-fw fa-caret-down"></i>
            </a>
            <a class="blind-btn mybtn" href="#" data-domo-action="Stop"  data-domo-idx="{{#items}}{{{idx}}},{{/items}}" data-domo-type="RFY">
                <i class="fa fa-4x fa-fw fa-minus"></i>
            </a>
            <a class="blind-btn mybtn" href="#" data-domo-action="Off"  data-domo-idx="{{#items}}{{{idx}}},{{/items}}" data-domo-type="RFY">
                <i class="fa fa-4x fa-fw fa-caret-up"></i>
            </a>
        </div>
    {{/groups}}
    </div>
</div>
</script>


<script id="forecast-hourly-template" type="x-tmpl-mustache">
<div class="row">
    <div class="col-xs-12">
        <div class="title">Les 12 prochaines heures...</div>
    </div>
</div>
<div class="row">
    {{#hourly.data}}
    <div class="col-xs-2">
        <div class="fhour">
            <div class="fhour-hour">{{dateTime.hour}}h</div>
            <canvas id="{{time}}" data-domo-icon={{icon}} width="70px" height="70px"></canvas>
            <div class="fhour-temp">{{temperature}}°c</div>
            <div class="fhour-summary">{{summary}}</div>
        </div>
    </div>
    {{/hourly.data}}
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="title">Les prochaine jours...</div>
    </div>
</div>
<div class="row">
    {{#daily.data}}
    <div class="col-xs-2">
        <div class="fhour">
            <div class="fhour-hour">{{dateTime.shortDay}}</div>
            <canvas id="{{time}}" data-domo-icon={{icon}} width="70px" height="70px"></canvas>
            <div class="fhour-temp">{{apparentTemperatureMin}}-{{apparentTemperatureMax}}°c</div>
            <div class="fhour-summary">{{summary}}</div>
        </div>
    </div>
    {{/daily.data}}
</div>
</script>



<script type="text/javascript" src="dist/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/js/mustache.min.js"></script>
<script type="text/javascript" src="dist/js/skycons.js"></script>
<script type="text/javascript" src="dist/js/log.js"></script>
<script type="text/javascript" src="dist/js/domo.js"></script>

</body>
</html>
