<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <title>Test Domoticz</title>
    <link rel="shortcut icon" href="favico.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="dist/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="dist/css/blind.css" rel="stylesheet" type="text/css">
</head>
<body>

<div>
    <div>
        <a data-blind-command="open" data-blind-id="haut" >Ouvrir</a> -
        <a data-blind-command="my" data-blind-id="haut" >My</a> -
        <a data-blind-command="close" data-blind-id="haut" >Fermer</a>
    </div>
    <div id="haut" class="blind" data-blind-step="60" data-blind-delay="3" data-blind-state="open"></div>
</div>
<div>
    <div>
        <a data-blind-command="open" data-blind-id="bas" >Ouvrir</a> -
        <a data-blind-command="my" data-blind-id="bas" >My</a> -
        <a data-blind-command="close" data-blind-id="bas" >Fermer</a>
    </div>
    <div id="bas" class="blind" data-blind-state="closed"></div>
</div>

<script type="text/javascript" src="dist/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="dist/js/blind.js"></script>
<script type="text/javascript">

    var myBlinds = Blinds();

    $("[data-blind-command]").on("click", function() {
        var id = $(this).data("blind-id");
        if (typeof $blinds[id] !== "undefined" ) {
            switch ($(this).data("blind-command")) {
                case "open":
                    $blinds[id].up();
                    break;
                case "close":
                    $blinds[id].down();
                    break;
                case "my":
                    $blinds[id].my();
                    break;
                default:
                    console.log("Blind[" + $(this).data("blind-id") + "] invalid command.");
            }
        } else {
            console.log("Blind command("+$(this).data("blind-command")+") ["+$(this).data("blind-id")+"] not found.");
        }
    });
</script>

</body>
</html>
